<!-- Weather App -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 1rem;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #4fd1c5;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c7a7b;
      color: #fff;
    }

    .weather-info {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      transition: transform 0.3s;
    }

    .weather-info:hover {
      transform: scale(1.05);
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Weather Finder</h1>
  <input type="text" id="locationInput" placeholder="Enter location" />
  <button onclick="getWeatherByInput()">Search</button>
  <button onclick="getWeatherByGeolocation()">Use My Location</button>

  <div class="weather-info" id="weather"></div>
  <div class="error" id="error"></div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // ‚Üê Replace YOUR_API_KEY_HERE with a free API key from https://openweathermap.org/api

    function displayWeather(data) {
      const weatherDiv = document.getElementById("weather");
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";
      weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temp: ${Math.round(data.main.temp)}¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üí® Wind: ${data.wind.speed} m/s</p>
      `;
    }

    function showError(message) {
      document.getElementById("error").textContent = message;
      document.getElementById("weather").innerHTML = "";
    }

    async function getWeatherByInput() {
      const location = document.getElementById("locationInput").value;
      if (!location) return showError("Please enter a location.");
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
        if (!res.ok) throw new Error("City not found.");
        const data = await res.json();
        displayWeather(data);
      } catch (err) {
        showError(err.message);
      }
    }

    function getWeatherByGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
            if (!res.ok) throw new Error("Failed to get weather.");
            const data = await res.json();
            displayWeather(data);
          } catch (err) {
            showError(err.message);
          }
        }, () => {
          showError("Unable to retrieve your location.");
        });
      } else {
        showError("Geolocation is not supported by your browser.");
      }
    }
  </script>

</body>
</html>
